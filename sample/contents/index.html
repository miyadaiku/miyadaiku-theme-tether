title: Tether test


<style>
.element {
    width: 200px;
    height: 200px;
    background-color: #fe8;
    position: absolute;
    z-index: 6;
}

.target {
    width: 300px;
    height: 50px;
    margin: 0 35%;
    background-color: #4e9;
}
</style>

<div class="element"></div>
<div class="target"></div>


 <script>
    new Tether({
        element: '.element',
        target: '.target',
        attachment: 'top left',
        targetAttachment: 'top right',
        constraints: [{
            to: 'window',
            attachment: 'together'
        }]
    });
</script>
